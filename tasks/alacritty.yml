- name: Install alacritty dependencies
  become: true
  apt:
    name:
    - cmake
    - pkg-config
    - libfreetype6-dev
    - libfontconfig1-dev
    - libxcb-xfixes0-dev
    - libxkbcommon-dev
    - python3
  tags:
    - install
    - alacritty

- name: Install i3status-rust via cargo
  command:
    cmd: cargo install alacritty
  tags:
    - install
    - alacritty
