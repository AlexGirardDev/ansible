- name: Install Clang
  become: true
  apt:
    name: ["clang", "clang-11", "clang-12", "clangd",  "clangd-11", "clangd-12"]
  tags:
    - install
    - core

- name: Install dotnet
  become: true
  apt:
    name: ["aspnetcore-runtime-7.0", "dotnet-sdk-7.0"]
  tags:
    - install
    - core
