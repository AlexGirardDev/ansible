- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
  tags:
    - install
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - core

- name: Install System Packages 3 (the rest)
  become: true
  apt:
    name: 
      - "compton"
      - "curl"
      - "htop"
      - "golang"
      - "lsof"
      - "ccache"
      - "ninja-build"
      - "python3-pip"
      - "dconf-editor"
      - "nvidia-settings"
      - "pavucontrol"
      - "moreutils"
      - "clangd"
      - "ubuntu-mate-desktop"
      - "gh"
      - "rofi"
      - "i3"
      - "keepass2"
      - "exa"
      - "autojump"
      - "net-tools"
      - "openssh-client"
  tags:
    - install
    - core

- name: Install System Packages 3.5 (the rester)
  become: true
  apt:
    name:
    - zathura
    - arandr
    - fuse
    - libfuse2
    - polybar
    - feh
  tags:
    - install
    - core
