- name: Install System Packages 1 (build-essential, cmake, pkg-config, pthread)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config", "libpthread-stubs0-dev"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (lua, unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 (the rest)
  become: true
  apt:
    name: [ "compton", "curl", "htop", "golang", "lsof",  "ccache", "ninja-build", "python3-pip", "dconf-editor", "nvidia-settings", "pavucontrol", "moreutils", "clangd", "ubuntu-mate-desktop", "gh" , "rofi", "i3", "keepass2"]
  tags:
    - install
    - core

- name: Install System Packages 4 (snap)
  become: true
  community.general.snap:
    name: ["postman", "discord", "vlc", "spotify", "miro"]
  tags:
    - install
    - core
    - vlc

- name: Install System Packages 5 (snap classic)
  become: true
  community.general.snap:
    name: ["todoist", "obsiadian", "dotnet-sdk"]
    classic: true
  tags:
    - install
    - core

- name: Install Clang
  become: true
  apt:
    name: ["clang", "clang-11", "clang-12", "clangd",  "clangd-11", "clangd-12"]
  tags:
    - install
    - core

