- name: Install neovim
  become: true
  community.general.snap:
    classic: true
    name: nvim
  tags:
    - install
    - neovim

- name: Install Astrovim
  become: true
  ansible.builtin.git:
    repo: 'https://github.com/AstroNvim/AstroNvim'
    dest: "~/.config/nvim"
    depth: 1
  tags: 
    - install 
    - neovim
